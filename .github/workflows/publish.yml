name: publish social bridge API

on: workflow_dispatch

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Get latest tag
        id: latest_tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        with:
          # Optional: Set to true to consider only tags in the shape of semver (e.g., v1.0.0, 1.2.3)
          semver_only: true
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Upload to Maven repository
        env:
          REGISTRY_TOKEN: ${{ secrets.MVN_PUBLISH_TOKEN }}
          VERSION: ${{ steps.latest_tag.outputs.tag }}-${{ github.run_number }}
        run: |
          ./gradlew social-bridge:publish